name: wdioTestActions

on:
  push:
    branches: 
      - main

jobs:
  prepair:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm test
