name: actionTest

on: [push]
jobs:
  check-bats-version:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - uses: actions/setup-node@v2
        with:
          node-version: "12.x"
      - uses: actions/checkout@v1
      - run: ls
      - run: npm i
      - run: npm run test
